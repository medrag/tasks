<ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
        <div class="task-checkbox">
            <input type="checkbox"
                   class="list-child"
                   (change)="onTaskChange($event,task)"
                   [checked]="task.completed"
            />
            <span ngClass="{{task.completed ? 'name completed': 'name'}}">{{task.name}}</span>
            <span (click)="updateTask(task)" class="glyphicon glyphicon-pencil pull-right" style="color:dodgerblue; margin-left: 10px;"></span>
            <span (click)="deleteTask(task)" class="glyphicon glyphicon-trash pull-right" style="color:red; margin-left: 10px;"
                  ></span>
            <span class="label {{getDueDateLabel(task)}} pull-right">{{task.dueDate}}</span>

        </div>
    </li>
</ul>
